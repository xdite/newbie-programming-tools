<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f9fa"/>
  
  <!-- 標題 -->
  <text x="400" y="40" font-family="sans-serif" font-size="24" fill="#333" text-anchor="middle">URL 結構就像餐廳地址</text>

  <!-- URL 示例 -->
  <g transform="translate(50,80)">
    <rect x="0" y="0" width="700" height="50" rx="5" fill="#fff" stroke="#666"/>
    <text x="350" y="32" font-family="monospace" font-size="20" fill="#333" text-anchor="middle">https://www.restaurant.com/menu/dishes/1</text>
  </g>

  <!-- URL 組件說明 -->
  <g transform="translate(50,150)">
    <!-- 協議部分 -->
    <g>
      <rect x="0" y="0" width="100" height="160" rx="5" fill="#e3f2fd" stroke="#1976d2"/>
      <text x="50" y="30" font-family="sans-serif" font-size="16" fill="#1976d2" text-anchor="middle">https://</text>
      <text x="50" y="60" font-family="sans-serif" font-size="14" fill="#666" text-anchor="middle">協議</text>
      <!-- 電話圖示 -->
      <circle cx="50" cy="100" r="20" fill="#1976d2"/>
      <path d="M40,95 Q50,105 60,95 L60,115 Q50,105 40,115 Z" fill="#fff"/>
      <text x="50" y="150" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">像是用電話還是</text>
      <text x="50" y="165" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">Line 訂餐</text>
    </g>

    <!-- 域名部分 -->
    <g transform="translate(120,0)">
      <rect x="0" y="0" width="280" height="160" rx="5" fill="#e8f5e9" stroke="#388e3c"/>
      <text x="140" y="30" font-family="sans-serif" font-size="16" fill="#388e3c" text-anchor="middle">www.restaurant.com</text>
      <text x="140" y="60" font-family="sans-serif" font-size="14" fill="#666" text-anchor="middle">域名</text>
      <!-- 餐廳圖示 -->
      <g transform="translate(90,80)">
        <rect x="0" y="0" width="100" height="60" fill="#388e3c"/>
        <rect x="40" y="35" width="20" height="25" fill="#fff"/>
        <path d="M0,0 L50,20 L100,0" fill="#4caf50"/>
        <text x="50" y="90" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">餐廳地址</text>
      </g>
    </g>

    <!-- 路徑部分 -->
    <g transform="translate(420,0)">
      <rect x="0" y="0" width="280" height="160" rx="5" fill="#fff3e0" stroke="#f57c00"/>
      <text x="140" y="30" font-family="sans-serif" font-size="16" fill="#f57c00" text-anchor="middle">/menu/dishes/1</text>
      <text x="140" y="60" font-family="sans-serif" font-size="14" fill="#666" text-anchor="middle">路徑</text>
      <!-- 菜單圖示 -->
      <g transform="translate(90,80)">
        <rect x="0" y="0" width="100" height="60" fill="#fff" stroke="#f57c00" stroke-width="2"/>
        <line x1="10" y1="15" x2="90" y2="15" stroke="#f57c00" stroke-width="2"/>
        <line x1="10" y1="30" x2="90" y2="30" stroke="#f57c00" stroke-width="2"/>
        <line x1="10" y1="45" x2="90" y2="45" stroke="#f57c00" stroke-width="2"/>
        <text x="50" y="90" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">具體想要的餐點</text>
      </g>
    </g>
  </g>

  <!-- 底部說明 -->
  <g transform="translate(50,340)">
    <rect x="0" y="0" width="700" height="40" rx="5" fill="#fff" stroke="#666"/>
    <text x="350" y="25" font-family="sans-serif" font-size="14" fill="#666" text-anchor="middle">
      URL 就像是餐廳的地址和菜單編號的組合，幫助我們找到想要的網頁內容
    </text>
  </g>
</svg> 