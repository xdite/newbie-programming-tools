<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="700" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="700" fill="#f8f9fa"/>
  
  <!-- 標題區 -->
  <rect x="50" y="30" width="700" height="50" rx="5" fill="#3F51B5" opacity="0.9"/>
  <text x="400" y="62" text-anchor="middle" fill="white" font-size="24" font-weight="bold">網站開發項目拆解</text>
  
  <!-- 主項目：網站開發 -->
  <g transform="translate(300,100)">
    <rect width="200" height="70" fill="#3F51B5" rx="8"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16">🌐 網站開發項目</text>
    <text x="100" y="50" text-anchor="middle" fill="white" font-size="12">電商網站開發計畫</text>
  </g>
  
  <!-- 連接線和裝飾 -->
  <g stroke="#3F51B5" stroke-width="2">
    <path d="M400,170 C400,190 400,190 400,210" stroke-dasharray="5,5"/>
    <path d="M400,210 L200,240" stroke-dasharray="5,5"/>
    <path d="M400,210 L600,240" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 用戶系統 -->
  <g transform="translate(100,240)">
    <rect width="200" height="80" fill="#7986CB" rx="8"/>
    <text x="100" y="35" text-anchor="middle" fill="white" font-size="16">👥 用戶系統</text>
    <text x="100" y="55" text-anchor="middle" fill="white" font-size="12">用戶註冊與管理功能</text>
  </g>
  
  <!-- 商品系統 -->
  <g transform="translate(500,240)">
    <rect width="200" height="80" fill="#7986CB" rx="8"/>
    <text x="100" y="35" text-anchor="middle" fill="white" font-size="16">🛍️ 商品系統</text>
    <text x="100" y="55" text-anchor="middle" fill="white" font-size="12">商品展示與購物功能</text>
  </g>
  
  <!-- 用戶系統子項目連接線 -->
  <g stroke="#7986CB" stroke-width="2">
    <path d="M200,320 L150,360" stroke-dasharray="5,5"/>
    <path d="M200,320 L250,360" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 登入功能 -->
  <g transform="translate(50,360)">
    <rect width="200" height="100" fill="#9FA8DA" rx="8"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16">🔐 登入功能</text>
    <line x1="20" y1="45" x2="180" y2="45" stroke="white" stroke-width="1" opacity="0.5"/>
    <text x="20" y="65" fill="white" font-size="12">• 登入頁面設計</text>
    <text x="20" y="85" fill="white" font-size="12">• 表單驗證</text>
    <text x="110" y="85" fill="white" font-size="12">• API 串接</text>
  </g>
  
  <!-- 註冊功能 -->
  <g transform="translate(150,480)">
    <rect width="200" height="100" fill="#9FA8DA" rx="8"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16">📝 註冊功能</text>
    <line x1="20" y1="45" x2="180" y2="45" stroke="white" stroke-width="1" opacity="0.5"/>
    <text x="20" y="65" fill="white" font-size="12">• 註冊頁面設計</text>
    <text x="20" y="85" fill="white" font-size="12">• 資料驗證</text>
    <text x="110" y="85" fill="white" font-size="12">• API 串接</text>
  </g>
  
  <!-- 商品系統子項目連接線 -->
  <g stroke="#7986CB" stroke-width="2">
    <path d="M600,320 L500,360" stroke-dasharray="5,5"/>
    <path d="M600,320 L600,360" stroke-dasharray="5,5"/>
    <path d="M600,320 L700,360" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 商品列表 -->
  <g transform="translate(400,360)">
    <rect width="200" height="100" fill="#9FA8DA" rx="8"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16">📋 商品列表</text>
    <line x1="20" y1="45" x2="180" y2="45" stroke="white" stroke-width="1" opacity="0.5"/>
    <text x="20" y="65" fill="white" font-size="12">• 商品展示頁面</text>
    <text x="20" y="85" fill="white" font-size="12">• 分類篩選</text>
    <text x="110" y="85" fill="white" font-size="12">• 搜尋功能</text>
  </g>
  
  <!-- 商品詳情 -->
  <g transform="translate(500,480)">
    <rect width="200" height="100" fill="#9FA8DA" rx="8"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16">🔍 商品詳情</text>
    <line x1="20" y1="45" x2="180" y2="45" stroke="white" stroke-width="1" opacity="0.5"/>
    <text x="20" y="65" fill="white" font-size="12">• 詳細資訊頁面</text>
    <text x="20" y="85" fill="white" font-size="12">• 圖片展示</text>
    <text x="110" y="85" fill="white" font-size="12">• 規格選擇</text>
  </g>
  
  <!-- 購物車 -->
  <g transform="translate(600,360)">
    <rect width="200" height="100" fill="#9FA8DA" rx="8"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16">🛒 購物車</text>
    <line x1="20" y1="45" x2="180" y2="45" stroke="white" stroke-width="1" opacity="0.5"/>
    <text x="20" y="65" fill="white" font-size="12">• 購物車管理</text>
    <text x="20" y="85" fill="white" font-size="12">• 結帳流程</text>
    <text x="110" y="85" fill="white" font-size="12">• 訂單確認</text>
  </g>
  
  <!-- 底部說明 -->
  <g transform="translate(50,650)">
    <text x="150" y="0" text-anchor="middle" fill="#666" font-size="14">用戶管理模組</text>
    <text x="400" y="0" text-anchor="middle" fill="#666" font-size="14">商品展示模組</text>
    <text x="650" y="0" text-anchor="middle" fill="#666" font-size="14">交易處理模組</text>
  </g>
</svg> 