<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 標題區 -->
  <rect x="50" y="30" width="700" height="50" rx="5" fill="#673AB7" opacity="0.9"/>
  <text x="400" y="62" text-anchor="middle" fill="white" font-size="24" font-weight="bold">項目拆解結構圖</text>
  
  <!-- 主項目：網站開發 -->
  <g transform="translate(350,120)">
    <rect width="200" height="60" fill="#673AB7" rx="4"/>
    <text x="100" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold">網站開發項目</text>
  </g>
  
  <!-- 連接線 -->
  <g stroke="#673AB7" stroke-width="2">
    <line x1="450" y1="180" x2="250" y2="220"/>
    <line x1="450" y1="180" x2="650" y2="220"/>
  </g>
  
  <!-- 用戶系統 -->
  <g transform="translate(150,220)">
    <rect width="200" height="50" fill="#7E57C2" rx="4"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16">1. 用戶系統</text>
  </g>
  
  <!-- 商品系統 -->
  <g transform="translate(550,220)">
    <rect width="200" height="50" fill="#7E57C2" rx="4"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16">2. 商品系統</text>
  </g>
  
  <!-- 用戶系統子項目連接線 -->
  <g stroke="#7E57C2" stroke-width="2">
    <line x1="250" y1="270" x2="150" y2="320"/>
    <line x1="250" y1="270" x2="350" y2="320"/>
  </g>
  
  <!-- 登入功能 -->
  <g transform="translate(50,320)">
    <rect width="200" height="50" fill="#9575CD" rx="4"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="14">1.1 登入功能</text>
  </g>
  
  <!-- 註冊功能 -->
  <g transform="translate(250,320)">
    <rect width="200" height="50" fill="#9575CD" rx="4"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="14">1.2 註冊功能</text>
  </g>
  
  <!-- 登入功能子項目連接線 -->
  <g stroke="#9575CD" stroke-width="2">
    <line x1="150" y1="370" x2="100" y2="420"/>
    <line x1="150" y1="370" x2="150" y2="420"/>
    <line x1="150" y1="370" x2="200" y2="420"/>
  </g>
  
  <!-- 登入功能細項 -->
  <g transform="translate(50,420)">
    <rect width="180" height="40" fill="#B39DDB" rx="4"/>
    <text x="90" y="25" text-anchor="middle" fill="#311B92" font-size="12">1.1.1 登入頁面設計</text>
  </g>
  
  <g transform="translate(50,470)">
    <rect width="180" height="40" fill="#B39DDB" rx="4"/>
    <text x="90" y="25" text-anchor="middle" fill="#311B92" font-size="12">1.1.2 表單驗證</text>
  </g>
  
  <g transform="translate(50,520)">
    <rect width="180" height="40" fill="#B39DDB" rx="4"/>
    <text x="90" y="25" text-anchor="middle" fill="#311B92" font-size="12">1.1.3 API 串接</text>
  </g>
  
  <!-- 商品系統子項目連接線 -->
  <g stroke="#7E57C2" stroke-width="2">
    <line x1="650" y1="270" x2="550" y2="320"/>
    <line x1="650" y1="270" x2="650" y2="320"/>
    <line x1="650" y1="270" x2="750" y2="320"/>
  </g>
  
  <!-- 商品系統子項目 -->
  <g transform="translate(450,320)">
    <rect width="200" height="50" fill="#9575CD" rx="4"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="14">2.1 商品列表</text>
  </g>
  
  <g transform="translate(550,380)">
    <rect width="200" height="50" fill="#9575CD" rx="4"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="14">2.2 商品詳情</text>
  </g>
  
  <g transform="translate(650,320)">
    <rect width="200" height="50" fill="#9575CD" rx="4"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="14">2.3 購物車</text>
  </g>
</svg> 