<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 標題區 -->
  <rect x="50" y="30" width="700" height="50" rx="5" fill="#2196F3" opacity="0.9"/>
  <text x="400" y="62" text-anchor="middle" fill="white" font-size="24" font-weight="bold">任務拆分方法</text>
  
  <!-- 左側：功能拆分 -->
  <g transform="translate(50,100)">
    <rect width="340" height="450" fill="white" stroke="#ddd" rx="8"/>
    <rect x="0" y="0" width="340" height="50" fill="#1976D2" opacity="0.9" rx="8"/>
    <text x="170" y="32" text-anchor="middle" fill="white" font-size="18" font-weight="bold">功能拆分</text>
    
    <!-- 使用者流程圖 -->
    <g transform="translate(20,70)">
      <text x="0" y="0" fill="#1976D2" font-size="16" font-weight="bold">📱 使用者操作流程</text>
      
      <!-- 流程步驟 -->
      <g transform="translate(0,20)">
        <rect width="300" height="60" fill="#E3F2FD" rx="4"/>
        <text x="20" y="25" fill="#0D47A1">1. 瀏覽商品列表</text>
        <text x="20" y="45" fill="#0D47A1" font-size="12">• 查看商品資訊</text>
      </g>
      
      <!-- 箭頭 -->
      <line x1="150" y1="85" x2="150" y2="105" stroke="#1976D2" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <g transform="translate(0,110)">
        <rect width="300" height="60" fill="#E3F2FD" rx="4"/>
        <text x="20" y="25" fill="#0D47A1">2. 選擇商品數量</text>
        <text x="20" y="45" fill="#0D47A1" font-size="12">• 調整購買數量</text>
      </g>
      
      <!-- 箭頭 -->
      <line x1="150" y1="175" x2="150" y2="195" stroke="#1976D2" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <g transform="translate(0,200)">
        <rect width="300" height="60" fill="#E3F2FD" rx="4"/>
        <text x="20" y="25" fill="#0D47A1">3. 加入購物車</text>
        <text x="20" y="45" fill="#0D47A1" font-size="12">• 確認商品資訊</text>
      </g>
    </g>
    
    <!-- 測試重點 -->
    <g transform="translate(20,360)">
      <text x="0" y="0" fill="#1976D2" font-size="16" font-weight="bold">🔍 測試重點</text>
      <rect x="0" y="20" width="300" height="50" fill="#E3F2FD" rx="4"/>
      <text x="20" y="40" fill="#0D47A1">• 每個步驟可獨立測試</text>
      <text x="20" y="60" fill="#0D47A1">• 考慮錯誤處理和邊界情況</text>
    </g>
  </g>
  
  <!-- 右側：技術拆分 -->
  <g transform="translate(410,100)">
    <rect width="340" height="450" fill="white" stroke="#ddd" rx="8"/>
    <rect x="0" y="0" width="340" height="50" fill="#00BCD4" opacity="0.9" rx="8"/>
    <text x="170" y="32" text-anchor="middle" fill="white" font-size="18" font-weight="bold">技術拆分</text>
    
    <!-- 前端介面 -->
    <g transform="translate(20,70)">
      <text x="0" y="0" fill="#00838F" font-size="16" font-weight="bold">🎨 前端介面</text>
      <rect x="0" y="20" width="300" height="80" fill="#E0F7FA" rx="4"/>
      <text x="20" y="45" fill="#006064">• HTML 結構設計</text>
      <text x="20" y="65" fill="#006064">• CSS 樣式開發</text>
      <text x="20" y="85" fill="#006064">• JavaScript 互動實作</text>
    </g>
    
    <!-- 資料處理 -->
    <g transform="translate(20,170)">
      <text x="0" y="0" fill="#00838F" font-size="16" font-weight="bold">💾 資料處理</text>
      <rect x="0" y="20" width="300" height="80" fill="#E0F7FA" rx="4"/>
      <text x="20" y="45" fill="#006064">• 狀態管理設計</text>
      <text x="20" y="65" fill="#006064">• API 介接實作</text>
      <text x="20" y="85" fill="#006064">• 錯誤處理機制</text>
    </g>
    
    <!-- 測試規劃 -->
    <g transform="translate(20,270)">
      <text x="0" y="0" fill="#00838F" font-size="16" font-weight="bold">🧪 測試規劃</text>
      <rect x="0" y="20" width="300" height="80" fill="#E0F7FA" rx="4"/>
      <text x="20" y="45" fill="#006064">• 單元測試編寫</text>
      <text x="20" y="65" fill="#006064">• 整合測試設計</text>
      <text x="20" y="85" fill="#006064">• 端對端測試</text>
    </g>
  </g>
  
  <!-- 箭頭定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976D2"/>
    </marker>
  </defs>
</svg> 