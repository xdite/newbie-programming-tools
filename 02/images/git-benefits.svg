<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" fill="#212529">Git vs 傳統方式</text>

    <!-- 分隔線 -->
    <line x1="400" y1="70" x2="400" y2="550" stroke="#dee2e6" stroke-width="2"/>

    <!-- 左側標題：傳統方式 -->
    <g transform="translate(200,80)">
        <rect width="160" height="40" rx="5" fill="#ff8787"/>
        <text x="80" y="25" text-anchor="middle" font-family="Arial" font-size="16" fill="white">傳統方式</text>
    </g>

    <!-- 右側標題：使用 Git -->
    <g transform="translate(600,80)">
        <rect width="160" height="40" rx="5" fill="#69db7c"/>
        <text x="80" y="25" text-anchor="middle" font-family="Arial" font-size="16" fill="white">使用 Git</text>
    </g>

    <!-- 左側：傳統方式的問題 -->
    <g transform="translate(50,150)">
        <!-- 修改歷史問題 -->
        <g transform="translate(0,0)">
            <rect width="300" height="80" rx="5" fill="#fff5f5" stroke="#ffa8a8"/>
            <text x="20" y="30" font-family="Arial" font-size="14" fill="#e03131">❌ 修改歷史</text>
            <text x="40" y="50" font-family="Arial" font-size="12" fill="#495057">• 只能看到最新版本</text>
            <text x="40" y="70" font-family="Arial" font-size="12" fill="#495057">• 不知道誰改了什麼</text>
        </g>

        <!-- 版本回溯問題 -->
        <g transform="translate(0,100)">
            <rect width="300" height="80" rx="5" fill="#fff5f5" stroke="#ffa8a8"/>
            <text x="20" y="30" font-family="Arial" font-size="14" fill="#e03131">❌ 版本回溯</text>
            <text x="40" y="50" font-family="Arial" font-size="12" fill="#495057">• 需要手動保存每個版本</text>
            <text x="40" y="70" font-family="Arial" font-size="12" fill="#495057">• 回到舊版本很麻煩</text>
        </g>

        <!-- 檔案覆蓋問題 -->
        <g transform="translate(0,200)">
            <rect width="300" height="80" rx="5" fill="#fff5f5" stroke="#ffa8a8"/>
            <text x="20" y="30" font-family="Arial" font-size="14" fill="#e03131">❌ 檔案覆蓋</text>
            <text x="40" y="50" font-family="Arial" font-size="12" fill="#495057">• 容易不小心覆蓋檔案</text>
            <text x="40" y="70" font-family="Arial" font-size="12" fill="#495057">• 無法恢復被覆蓋的內容</text>
        </g>
    </g>

    <!-- 右側：Git 的優點 -->
    <g transform="translate(450,150)">
        <!-- 完整歷史記錄 -->
        <g transform="translate(0,0)">
            <rect width="300" height="80" rx="5" fill="#ebfbee" stroke="#8ce99a"/>
            <text x="20" y="30" font-family="Arial" font-size="14" fill="#2b8a3e">✓ 完整歷史記錄</text>
            <text x="40" y="50" font-family="Arial" font-size="12" fill="#495057">• 每次修改都有記錄</text>
            <text x="40" y="70" font-family="Arial" font-size="12" fill="#495057">• 清楚知道誰改了什麼</text>
        </g>

        <!-- 輕鬆回到任何版本 -->
        <g transform="translate(0,100)">
            <rect width="300" height="80" rx="5" fill="#ebfbee" stroke="#8ce99a"/>
            <text x="20" y="30" font-family="Arial" font-size="14" fill="#2b8a3e">✓ 輕鬆回到任何版本</text>
            <text x="40" y="50" font-family="Arial" font-size="12" fill="#495057">• 一個指令就能回到過去</text>
            <text x="40" y="70" font-family="Arial" font-size="12" fill="#495057">• 可以比較不同版本的差異</text>
        </g>

        <!-- 安全的檔案管理 -->
        <g transform="translate(0,200)">
            <rect width="300" height="80" rx="5" fill="#ebfbee" stroke="#8ce99a"/>
            <text x="20" y="30" font-family="Arial" font-size="14" fill="#2b8a3e">✓ 安全的檔案管理</text>
            <text x="40" y="50" font-family="Arial" font-size="12" fill="#495057">• 不用擔心檔案被覆蓋</text>
            <text x="40" y="70" font-family="Arial" font-size="12" fill="#495057">• 可以恢復任何版本的內容</text>
        </g>
    </g>

    <!-- 底部說明 -->
    <g transform="translate(400,500)">
        <rect width="600" height="60" rx="5" fill="#e7f5ff" stroke="#74c0fc" x="-300"/>
        <text x="0" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="#1864ab">使用 Git 的好處</text>
        <text x="0" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="#495057">安全、可靠的版本控制，讓你專注在開發上，不用擔心檔案管理的問題</text>
    </g>
</svg> 