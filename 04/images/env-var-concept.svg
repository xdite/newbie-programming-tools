<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f8f9fa"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
        環境變量：不同場合的配置
    </text>

    <!-- 開發環境 -->
    <g transform="translate(50,80)">
        <rect width="220" height="350" rx="10" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
        
        <!-- 環境標題 -->
        <text x="110" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
            開發環境
        </text>
        
        <!-- 衣櫃圖示 -->
        <g transform="translate(20,70)">
            <rect width="180" height="140" rx="5" fill="#e3f2fd"/>
            
            <!-- 環境標籤 -->
            <text x="90" y="30" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
                居家服裝
            </text>
            
            <!-- 配置內容 -->
            <rect x="10" y="45" width="160" height="85" rx="3" fill="white" stroke="#1976d2"/>
            <text x="20" y="65" fill="#666" font-family="monospace" font-size="10">
                API_URL=http://localhost
            </text>
            <text x="20" y="85" fill="#666" font-family="monospace" font-size="10">
                DB_HOST=127.0.0.1
            </text>
            <text x="20" y="105" fill="#666" font-family="monospace" font-size="10">
                DEBUG=true
            </text>
        </g>
        
        <!-- 說明文字 -->
        <text x="20" y="240" fill="#333" font-family="Arial, sans-serif" font-size="14">
            <tspan x="20" dy="0">特點：</tspan>
            <tspan x="20" dy="25">• 本地測試用</tspan>
            <tspan x="20" dy="25">• 方便調試</tspan>
            <tspan x="20" dy="25">• 簡單配置</tspan>
        </text>
    </g>

    <!-- 測試環境 -->
    <g transform="translate(290,80)">
        <rect width="220" height="350" rx="10" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
        
        <!-- 環境標題 -->
        <text x="110" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
            測試環境
        </text>
        
        <!-- 衣櫃圖示 -->
        <g transform="translate(20,70)">
            <rect width="180" height="140" rx="5" fill="#e8f5e9"/>
            
            <!-- 環境標籤 -->
            <text x="90" y="30" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
                工作服裝
            </text>
            
            <!-- 配置內容 -->
            <rect x="10" y="45" width="160" height="85" rx="3" fill="white" stroke="#2e7d32"/>
            <text x="20" y="65" fill="#666" font-family="monospace" font-size="10">
                API_URL=https://test-api
            </text>
            <text x="20" y="85" fill="#666" font-family="monospace" font-size="10">
                DB_HOST=test-db
            </text>
            <text x="20" y="105" fill="#666" font-family="monospace" font-size="10">
                DEBUG=true
            </text>
        </g>
        
        <!-- 說明文字 -->
        <text x="20" y="240" fill="#333" font-family="Arial, sans-serif" font-size="14">
            <tspan x="20" dy="0">特點：</tspan>
            <tspan x="20" dy="25">• QA 團隊使用</tspan>
            <tspan x="20" dy="25">• 模擬生產環境</tspan>
            <tspan x="20" dy="25">• 臨時數據</tspan>
        </text>
    </g>

    <!-- 生產環境 -->
    <g transform="translate(530,80)">
        <rect width="220" height="350" rx="10" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
        
        <!-- 環境標題 -->
        <text x="110" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
            生產環境
        </text>
        
        <!-- 衣櫃圖示 -->
        <g transform="translate(20,70)">
            <rect width="180" height="140" rx="5" fill="#fff3e0"/>
            
            <!-- 環境標籤 -->
            <text x="90" y="30" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
                正式服裝
            </text>
            
            <!-- 配置內容 -->
            <rect x="10" y="45" width="160" height="85" rx="3" fill="white" stroke="#e65100"/>
            <text x="20" y="65" fill="#666" font-family="monospace" font-size="10">
                API_URL=https://api.prod
            </text>
            <text x="20" y="85" fill="#666" font-family="monospace" font-size="10">
                DB_HOST=prod-db
            </text>
            <text x="20" y="105" fill="#666" font-family="monospace" font-size="10">
                DEBUG=false
            </text>
        </g>
        
        <!-- 說明文字 -->
        <text x="20" y="240" fill="#333" font-family="Arial, sans-serif" font-size="14">
            <tspan x="20" dy="0">特點：</tspan>
            <tspan x="20" dy="25">• 實際運行環境</tspan>
            <tspan x="20" dy="25">• 安全性最高</tspan>
            <tspan x="20" dy="25">• 真實數據</tspan>
        </text>
    </g>

    <!-- 連接箭頭 -->
    <g>
        <path d="M 270,200 L 290,200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M 510,200 L 530,200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>

    <!-- 箭頭定義 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>

    <!-- 底部說明 -->
    <g transform="translate(50,450)">
        <text fill="#333" font-family="Arial, sans-serif" font-size="14">
            <tspan x="0" dy="0">● 設置方式：</tspan>
            <tspan x="100" dy="0">export VAR=value</tspan>
            <tspan x="300" dy="0">● 使用方式：</tspan>
            <tspan x="400" dy="0">$VAR 或 ${VAR}</tspan>
            <tspan x="600" dy="0">● 注意事項：</tspan>
            <tspan x="700" dy="0">區分環境</tspan>
        </text>
    </g>
</svg> 