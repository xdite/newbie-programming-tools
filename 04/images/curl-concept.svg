<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f8f9fa"/>
    
    <!-- 標題 -->
    <text x="400" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
        curl：萬能的服務生
    </text>

    <!-- 中央：curl 服務生 -->
    <g transform="translate(350,100)">
        <!-- 服務生形象 -->
        <rect width="100" height="200" rx="10" fill="#28a745" opacity="0.8"/>
        <text x="50" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
            <tspan x="50" dy="0">curl</tspan>
            <tspan x="50" dy="25">服務生</tspan>
        </text>
    </g>

    <!-- 左側：各種請求類型 -->
    <g transform="translate(50,80)">
        <rect width="250" height="380" rx="10" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
        <text x="125" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
            服務項目
        </text>
        
        <!-- GET 請求 -->
        <g transform="translate(20,70)">
            <rect width="210" height="60" rx="5" fill="#e3f2fd"/>
            <text x="10" y="25" fill="#1976d2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
                GET 請求
            </text>
            <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="12">
                詢問菜品資訊、查看訂單狀態
            </text>
        </g>

        <!-- POST 請求 -->
        <g transform="translate(20,140)">
            <rect width="210" height="60" rx="5" fill="#e8f5e9"/>
            <text x="10" y="25" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
                POST 請求
            </text>
            <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="12">
                提交訂單、新增預約
            </text>
        </g>

        <!-- 認證處理 -->
        <g transform="translate(20,210)">
            <rect width="210" height="60" rx="5" fill="#fff3e0"/>
            <text x="10" y="25" fill="#e65100" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
                認證處理
            </text>
            <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="12">
                會員卡、訂位代碼
            </text>
        </g>

        <!-- 數據格式 -->
        <g transform="translate(20,280)">
            <rect width="210" height="60" rx="5" fill="#f3e5f5"/>
            <text x="10" y="25" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
                數據格式
            </text>
            <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="12">
                JSON、表單、文件上傳
            </text>
        </g>
    </g>

    <!-- 右側：常用參數 -->
    <g transform="translate(500,80)">
        <rect width="250" height="380" rx="10" fill="#282c34" stroke="#6c757d" stroke-width="2"/>
        <text x="125" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
            工作指南
        </text>

        <!-- 參數說明 -->
        <g transform="translate(20,70)">
            <text fill="#61afef" font-family="monospace" font-size="14">
                <tspan x="0" dy="0">-X 方法選擇</tspan>
                <tspan x="20" dy="20" fill="#abb2bf">GET / POST / PUT / DELETE</tspan>
            </text>

            <text y="60" fill="#98c379" font-family="monospace" font-size="14">
                <tspan x="0" dy="0">-H 請求頭</tspan>
                <tspan x="20" dy="20" fill="#abb2bf">Content-Type / Authorization</tspan>
            </text>

            <text y="120" fill="#e5c07b" font-family="monospace" font-size="14">
                <tspan x="0" dy="0">-d 數據傳送</tspan>
                <tspan x="20" dy="20" fill="#abb2bf">JSON / 表單數據</tspan>
            </text>

            <text y="180" fill="#c678dd" font-family="monospace" font-size="14">
                <tspan x="0" dy="0">-v 詳細信息</tspan>
                <tspan x="20" dy="20" fill="#abb2bf">顯示完整請求過程</tspan>
            </text>

            <text y="240" fill="#56b6c2" font-family="monospace" font-size="14">
                <tspan x="0" dy="0">-o 保存響應</tspan>
                <tspan x="20" dy="20" fill="#abb2bf">將結果保存到文件</tspan>
            </text>
        </g>
    </g>

    <!-- 連接線 -->
    <g>
        <!-- 左側連接 -->
        <path d="M 300,150 L 350,150" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
        <path d="M 300,220 L 350,220" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
        <path d="M 300,290 L 350,290" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
        
        <!-- 右側連接 -->
        <path d="M 450,150 L 500,150" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
        <path d="M 450,220 L 500,220" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
        <path d="M 450,290 L 500,290" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
    </g>

    <!-- 箭頭定義 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>

    <!-- 底部說明 -->
    <g transform="translate(50,480)">
        <text fill="#333" font-family="Arial, sans-serif" font-size="12">
            <tspan x="0" dy="0">● 支援多種請求方式</tspan>
            <tspan x="200" dy="0">● 處理各種數據格式</tspan>
            <tspan x="400" dy="0">● 提供詳細的調試信息</tspan>
            <tspan x="600" dy="0">● 靈活的參數配置</tspan>
        </text>
    </g>
</svg> 