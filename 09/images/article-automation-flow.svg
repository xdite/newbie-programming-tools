<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- 標題 -->
    <text x="250" y="40" font-family="Arial" font-size="24" fill="#2d3748" font-weight="bold">文章自動化創作流程</text>
    
    <!-- 中央處理流程 -->
    <g transform="translate(100,80)">
        <!-- 第一層：輸入處理 -->
        <g>
            <rect width="600" height="140" fill="#fff5f5" stroke="#e53e3e" stroke-width="2" rx="10"/>
            <text x="250" y="35" font-family="Arial" font-size="20" fill="#c53030" font-weight="bold">輸入處理</text>
            
            <!-- 輸入項目 -->
            <g transform="translate(20,50)">
                <rect width="170" height="70" fill="#fed7d7" stroke="#e53e3e" stroke-width="1" rx="5"/>
                <text x="20" y="25" font-family="Arial" font-size="16" fill="#c53030">主題關鍵字</text>
                <text x="20" y="45" font-family="Arial" font-size="12" fill="#c53030">• 市場熱點</text>
                <text x="20" y="60" font-family="Arial" font-size="12" fill="#c53030">• 用戶需求</text>
            </g>
            
            <g transform="translate(215,50)">
                <rect width="170" height="70" fill="#fed7d7" stroke="#e53e3e" stroke-width="1" rx="5"/>
                <text x="20" y="25" font-family="Arial" font-size="16" fill="#c53030">參考資料</text>
                <text x="20" y="45" font-family="Arial" font-size="12" fill="#c53030">• 相關文章</text>
                <text x="20" y="60" font-family="Arial" font-size="12" fill="#c53030">• 研究數據</text>
            </g>
            
            <g transform="translate(410,50)">
                <rect width="170" height="70" fill="#fed7d7" stroke="#e53e3e" stroke-width="1" rx="5"/>
                <text x="20" y="25" font-family="Arial" font-size="16" fill="#c53030">大綱需求</text>
                <text x="20" y="45" font-family="Arial" font-size="12" fill="#c53030">• 內容架構</text>
                <text x="20" y="60" font-family="Arial" font-size="12" fill="#c53030">• 重點提示</text>
            </g>
        </g>
        
        <!-- 第二層：智能處理 -->
        <g transform="translate(0,160)">
            <rect width="600" height="180" fill="#ebf8ff" stroke="#3182ce" stroke-width="2" rx="10"/>
            <text x="250" y="35" font-family="Arial" font-size="20" fill="#2b6cb0" font-weight="bold">智能處理</text>
            
            <!-- LLM處理 -->
            <g transform="translate(20,50)">
                <rect width="270" height="110" fill="#bee3f8" stroke="#3182ce" stroke-width="1" rx="5"/>
                <text x="100" y="25" font-family="Arial" font-size="16" fill="#2b6cb0">LLM 處理</text>
                <text x="20" y="45" font-family="Arial" font-size="12" fill="#2b6cb0">• 內容規劃與結構化</text>
                <text x="20" y="65" font-family="Arial" font-size="12" fill="#2b6cb0">• 風格調整與潤色</text>
                <text x="20" y="85" font-family="Arial" font-size="12" fill="#2b6cb0">• 智能文章生成</text>
            </g>
            
            <!-- 程式處理 -->
            <g transform="translate(310,50)">
                <rect width="270" height="110" fill="#bee3f8" stroke="#3182ce" stroke-width="1" rx="5"/>
                <text x="100" y="25" font-family="Arial" font-size="16" fill="#2b6cb0">程式處理</text>
                <text x="20" y="45" font-family="Arial" font-size="12" fill="#2b6cb0">• 資料庫查詢與整合</text>
                <text x="20" y="65" font-family="Arial" font-size="12" fill="#2b6cb0">• SEO 關鍵字優化</text>
                <text x="20" y="85" font-family="Arial" font-size="12" fill="#2b6cb0">• 版本控制與追蹤</text>
            </g>
        </g>
        
        <!-- 第三層：內容輸出 -->
        <g transform="translate(0,360)">
            <rect width="600" height="140" fill="#f0fff4" stroke="#38a169" stroke-width="2" rx="10"/>
            <text x="250" y="35" font-family="Arial" font-size="20" fill="#2f855a" font-weight="bold">內容輸出</text>
            
            <!-- 輸出項目 -->
            <g transform="translate(20,50)">
                <rect width="170" height="70" fill="#c6f6d5" stroke="#38a169" stroke-width="1" rx="5"/>
                <text x="20" y="25" font-family="Arial" font-size="16" fill="#2f855a">網頁發布</text>
                <text x="20" y="45" font-family="Arial" font-size="12" fill="#2f855a">• 文章排版</text>
                <text x="20" y="60" font-family="Arial" font-size="12" fill="#2f855a">• 多媒體整合</text>
            </g>
            
            <g transform="translate(215,50)">
                <rect width="170" height="70" fill="#c6f6d5" stroke="#38a169" stroke-width="1" rx="5"/>
                <text x="20" y="25" font-family="Arial" font-size="16" fill="#2f855a">社群分享</text>
                <text x="20" y="45" font-family="Arial" font-size="12" fill="#2f855a">• 平台適配</text>
                <text x="20" y="60" font-family="Arial" font-size="12" fill="#2f855a">• 互動優化</text>
            </g>
            
            <g transform="translate(410,50)">
                <rect width="170" height="70" fill="#c6f6d5" stroke="#38a169" stroke-width="1" rx="5"/>
                <text x="20" y="25" font-family="Arial" font-size="16" fill="#2f855a">電子報</text>
                <text x="20" y="45" font-family="Arial" font-size="12" fill="#2f855a">• 郵件排版</text>
                <text x="20" y="60" font-family="Arial" font-size="12" fill="#2f855a">• 訂閱發送</text>
            </g>
        </g>
    </g>
    
    <!-- 連接箭頭 -->
    <g>
        <!-- 第一層到第二層 -->
        <path d="M 400,220 L 400,240" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>
        <!-- 第二層到第三層 -->
        <path d="M 400,420 L 400,440" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>
    </g>
    
    <!-- 左側流程說明 -->
    <g transform="translate(50,250)">
        <text x="0" y="0" font-family="Arial" font-size="14" fill="#4a5568">處理流程</text>
        <path d="M 0,20 L 0,200" stroke="#4a5568" stroke-width="2" stroke-dasharray="5,5"/>
        <path d="M -5,200 L 0,210 L 5,200" fill="none" stroke="#4a5568" stroke-width="2"/>
    </g>
    
    <!-- 箭頭標記定義 -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                markerWidth="6" markerHeight="6"
                orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#4a5568"/>
        </marker>
    </defs>
</svg> 