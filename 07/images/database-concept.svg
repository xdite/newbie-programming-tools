<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="50" font-size="24" text-anchor="middle" fill="#333">數據庫 vs Excel 管理方式</text>
    
    <!-- Excel Section -->
    <g transform="translate(100,100)">
        <!-- Excel Header -->
        <text x="150" y="30" font-size="20" text-anchor="middle" fill="#2d8a2f">Excel 管理</text>
        
        <!-- Excel File -->
        <rect x="50" y="50" width="200" height="250" fill="#ffffff" stroke="#2d8a2f" stroke-width="2"/>
        <path d="M50,80 L250,80" stroke="#2d8a2f" stroke-width="2"/>
        <text x="60" y="70" font-size="14" fill="#666">商店管理.xlsx</text>
        
        <!-- Excel Problems -->
        <g transform="translate(60,100)">
            <circle cx="10" cy="0" r="5" fill="#ff6b6b"/>
            <text x="25" y="5" font-size="12" fill="#666">檔案大小限制</text>
            
            <circle cx="10" cy="30" r="5" fill="#ff6b6b"/>
            <text x="25" y="35" font-size="12" fill="#666">多人編輯衝突</text>
            
            <circle cx="10" cy="60" r="5" fill="#ff6b6b"/>
            <text x="25" y="65" font-size="12" fill="#666">數據關聯困難</text>
            
            <circle cx="10" cy="90" r="5" fill="#ff6b6b"/>
            <text x="25" y="95" font-size="12" fill="#666">查詢速度慢</text>
        </g>
    </g>
    
    <!-- Database Section -->
    <g transform="translate(450,100)">
        <!-- Database Header -->
        <text x="150" y="30" font-size="20" text-anchor="middle" fill="#4263eb">數據庫管理</text>
        
        <!-- Database Tables -->
        <g transform="translate(50,50)">
            <!-- Products Table -->
            <rect x="0" y="0" width="120" height="80" fill="#ffffff" stroke="#4263eb" stroke-width="2"/>
            <text x="60" y="25" font-size="14" text-anchor="middle" fill="#333">商品表</text>
            <line x1="0" y1="35" x2="120" y2="35" stroke="#4263eb" stroke-width="1"/>
            
            <!-- Orders Table -->
            <rect x="180" y="0" width="120" height="80" fill="#ffffff" stroke="#4263eb" stroke-width="2"/>
            <text x="240" y="25" font-size="14" text-anchor="middle" fill="#333">訂單表</text>
            <line x1="180" y1="35" x2="300" y2="35" stroke="#4263eb" stroke-width="1"/>
            
            <!-- Customers Table -->
            <rect x="90" y="120" width="120" height="80" fill="#ffffff" stroke="#4263eb" stroke-width="2"/>
            <text x="150" y="145" font-size="14" text-anchor="middle" fill="#333">客戶表</text>
            <line x1="90" y1="155" x2="210" y2="155" stroke="#4263eb" stroke-width="1"/>
            
            <!-- Relationship Lines -->
            <path d="M120,40 L180,40" stroke="#4263eb" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M240,80 L150,120" stroke="#4263eb" stroke-width="1" stroke-dasharray="5,5"/>
            <path d="M60,80 L150,120" stroke="#4263eb" stroke-width="1" stroke-dasharray="5,5"/>
        </g>
        
        <!-- Database Advantages -->
        <g transform="translate(60,250)">
            <circle cx="10" cy="0" r="5" fill="#51cf66"/>
            <text x="25" y="5" font-size="12" fill="#666">無容量限制</text>
            
            <circle cx="10" cy="30" r="5" fill="#51cf66"/>
            <text x="25" y="35" font-size="12" fill="#666">多人同時操作</text>
            
            <circle cx="10" cy="60" r="5" fill="#51cf66"/>
            <text x="25" y="65" font-size="12" fill="#666">數據關聯清晰</text>
            
            <circle cx="10" cy="90" r="5" fill="#51cf66"/>
            <text x="25" y="95" font-size="12" fill="#666">查詢效率高</text>
        </g>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(350,200)">
        <path d="M0,0 L50,0 M40,-10 L50,0 L40,10" fill="none" stroke="#666" stroke-width="2"/>
    </g>
</svg> 