<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">
        Python 版本衝突問題
    </text>

    <!-- Without Environment Management -->
    <g transform="translate(50,80)">
        <!-- Section Title -->
        <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="20" fill="#dc3545">沒有環境管理</text>
        
        <!-- System Box -->
        <rect x="20" y="50" width="260" height="240" fill="#fff" stroke="#dc3545" stroke-width="2" rx="10"/>
        
        <!-- System Python -->
        <g transform="translate(40,80)">
            <rect x="0" y="0" width="220" height="60" fill="#ffe6e6" stroke="#dc3545" stroke-width="2"/>
            <text x="110" y="35" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">系統 Python</text>
            
            <!-- Conflict Symbol -->
            <text x="180" y="35" font-family="Arial" font-size="24" fill="#dc3545">⚠️</text>
        </g>
        
        <!-- Projects -->
        <g transform="translate(40,160)">
            <!-- Project A -->
            <rect x="0" y="0" width="100" height="80" fill="#fff" stroke="#dc3545" stroke-width="2"/>
            <text x="50" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">專案 A</text>
            <text x="50" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">需要</text>
            <text x="50" y="70" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Python 2.7</text>
            
            <!-- Project B -->
            <rect x="120" y="0" width="100" height="80" fill="#fff" stroke="#dc3545" stroke-width="2"/>
            <text x="170" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">專案 B</text>
            <text x="170" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">需要</text>
            <text x="170" y="70" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Python 3.9</text>
        </g>
    </g>

    <!-- Arrow -->
    <g transform="translate(370,200)">
        <line x1="0" y1="0" x2="60" y2="0" stroke="#666" stroke-width="2"/>
        <polygon points="60,0 50,-5 50,5" fill="#666"/>
    </g>

    <!-- With Environment Management -->
    <g transform="translate(490,80)">
        <!-- Section Title -->
        <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="20" fill="#28a745">使用環境管理</text>
        
        <!-- Virtual Environments Box -->
        <rect x="20" y="50" width="260" height="240" fill="#fff" stroke="#28a745" stroke-width="2" rx="10"/>
        
        <!-- Environments -->
        <g transform="translate(40,80)">
            <!-- Environment A -->
            <rect x="0" y="0" width="220" height="60" fill="#e6ffe6" stroke="#28a745" stroke-width="2"/>
            <text x="110" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">虛擬環境 A</text>
            <text x="110" y="45" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Python 2.7</text>
            
            <!-- Environment B -->
            <rect x="0" y="80" width="220" height="60" fill="#e6ffe6" stroke="#28a745" stroke-width="2"/>
            <text x="110" y="105" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">虛擬環境 B</text>
            <text x="110" y="125" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Python 3.9</text>
            
            <!-- Projects -->
            <g transform="translate(0,160)">
                <!-- Project A -->
                <rect x="0" y="0" width="100" height="60" fill="#fff" stroke="#28a745" stroke-width="2"/>
                <text x="50" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">專案 A</text>
                <text x="50" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="#28a745">✓ 正常運作</text>
                
                <!-- Project B -->
                <rect x="120" y="0" width="100" height="60" fill="#fff" stroke="#28a745" stroke-width="2"/>
                <text x="170" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">專案 B</text>
                <text x="170" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="#28a745">✓ 正常運作</text>
            </g>
        </g>
    </g>
</svg> 